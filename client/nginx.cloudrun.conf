# =============================================================================
# Nginx Configuration for Cloud Run
# =============================================================================
# Optimized for Cloud Run environment with proper SPA routing

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Temp paths for non-root user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging to stdout/stderr for Cloud Run
    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"severity":"INFO",'
        '"httpRequest":{'
            '"requestMethod":"$request_method",'
            '"requestUrl":"$request_uri",'
            '"status":$status,'
            '"responseSize":$body_bytes_sent,'
            '"userAgent":"$http_user_agent",'
            '"remoteIp":"$remote_addr",'
            '"latency":"${request_time}s",'
            '"protocol":"$server_protocol"'
        '}'
    '}';

    access_log /dev/stdout json_combined;
    error_log /dev/stderr warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        # Cloud Run sets PORT environment variable
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Static files with caching
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Locales files
        location /locales/ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            try_files $uri =404;
        }

        # SPA routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
            
            # Don't cache index.html
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # Runtime config injection endpoint
        location /config.js {
            default_type application/javascript;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}

